<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1"> 
        <title>Sites</title>
        <link rel="stylesheet" href="/admin/static/css/html5reset.css" type="text/css" />
        <link href="/admin/static/css/base_admin.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="/admin/static/scripts/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
        <link rel="stylesheet" type="text/css" href="/admin/static/scripts/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
        <script type="text/javascript" src="/admin/static/scripts/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
        <script type="text/javascript" src="/admin/static/scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
        <link href="/admin/static/css/icons.css" rel="stylesheet">
        {% block head_extras %}
        {% endblock %}
    </head>
    <body>
        <div id="wrapper">
            <div id="wrapper_content">
                <div id="header">
                    <img src="/admin/static/images/logo.png" class="logo">
                    <div id="exit">{{exit.email}} | <a href="{{exit.url}}" class="icon-exit margin-icon">Salir</a></div>
    	       </div>
                <div id="main">
                    <div id="content">
                        <div id="tabs" class="box">
                            {% block tabs %}
                            {% endblock %}
                            <div class="clear"></div>
                        </div>
                        <div id="appContent" class="box">
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
                <div id="sidebar">
                    {% include "/manager/view/nav.html" %}
                </div>
            </div>
        </div>
    </body>
</html>
