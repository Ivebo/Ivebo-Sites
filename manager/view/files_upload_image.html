<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Upload file</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>   
  <script type="text/javascript">
  function upload(){
            window.parent.insertimage('{{fileurl}}')
            self.location="/admin/files/image";
            parent.$.fancybox.close();
            return false;
    }
</script>
</head>
<body onload="upload()">
<span class="uploadmessage"><img src="/admin/static/images/ajax-loader.gif" />Subiendo archivo....</span>
</body>
</html>
