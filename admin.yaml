application: ivbsites
module: admin
version: 1
runtime: python27
api_version: 1
threadsafe: yes

instance_class: B1
basic_scaling:
  max_instances: 1
  idle_timeout: 4m

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest

- name: pycrypto
  version: "2.6"

- name: django
  version: "1.2"

- name: numpy
  version: "1.6.1"

includes:
- manager/controller.yaml
- data_site/env.yaml